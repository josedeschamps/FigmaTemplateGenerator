<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIGMA IMPORTER</title>
    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function fillParameters() {
            document.getElementById("ClientCode").innerHTML = getParameterByName("code");
            document.getElementById("State").innerHTML = getParameterByName("state");
        }
    </script>
</head>
<body onload="fillParameters()" style="">
Your ClientCode is: <strong id="ClientCode"></strong><br>
Your State is: <strong id="State"></strong><br>
Copy them into the fields in Unity's figma importer window. And press "GetToken" button.

</body>
</html>
